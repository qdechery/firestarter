<div id='map'>
<ngui-map class='map' style="height:80vh; width:100%"
  center="[47.608013, -122.335167]"
  zoom='4'
  [zoomControlOptions]="{position: 'TOP_CENTER'}"
  [fullscreenControl]="true"
  [fullscreenControlOptions]="{position: 'TOP_CENTER'}"
  [scrollwheel]="true"
  (click)="onClick($event)">
  <marker *ngFor='let pos of positions' 
    [position]="pos"
    (rightclick)="onRightClick($event)"
    (dragstart)="onStartDrag($event)"
    (dragend)="onDrag($event)"
    
    draggable="true"></marker>
</ngui-map>
<!-- <button (click)="addDestinations()">Destinations</button> -->
</div>
<ul id='DestList' *ngFor='let loc of locations'>
	<li class='destination' *ngIf="loc">{{user}}: {{loc}}</li>
  <!-- <li *ngIf='photo | async as photo'>{{photo}}</li> -->
</ul>
